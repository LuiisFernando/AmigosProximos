<div class="container" style="margin-top: 20px;">
  <div class="row">
      <div class="col">
          <h2>Escolha em qual amigo você está agora !!</h2>
        </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <p-dropdown [options]="amigos2" (onChange)="dropDownAmigoChange($event.value)" [(ngModel)]="amigoSelecionado" placeholder="Selecione em qual amigo você está agora" optionLabel="Nome" [showClear]="true"></p-dropdown>
        <!-- <p>Selected City: {{amigoSelecionado ? amigoSelecionado.Nome : 'none'}}</p> -->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p *ngIf="amigoSelecionado">Você esta no seu amigo <span class="AmigoSelecionado">{{ amigoSelecionado.Nome }}</span> , e seus amigos mais proximos são: </p>
      <p ></p>
      <ul *ngIf="amigosProximos">
        <li *ngFor="let amigo of amigosProximos"> <span class="AmigosProximos">{{ amigo.Nome }}</span> </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
      <canvas #canvasEl id="canvas"></canvas>
  </div>
</div>
